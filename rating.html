<div>
    <i class="fa "
       ng-repeat="r in [] | range:hmupto"
       ng-class="{'fa-star':$index<rate,'fa-star-o':$index>=rate} "
       ng-mouseover="mouseover(r)"
       ng-click="setrating(r)"
       ng-mouseleave="mouseleave()"
       id="{{hmid}}{{r}}"
       style="color:{{ hmcolor }}"
            ></i>
</div>
